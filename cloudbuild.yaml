steps:
  # Install dependencies
  - name: 'python:3.10'
    id: 'Install dependencies'
    entrypoint: pip
    args: ['install', '-t', '.', '-r', 'requirements.txt']

  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Deploy to App Engine'
    args: ['app', 'deploy']

# Timeout for the build process (optional)
timeout: '1600s'

# Disable logging
options:
  logging: NONE

